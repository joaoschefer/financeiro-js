<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="investimentos.css">
</head>
<body>
    <div>
        <h1>Investimentos</h1>
    </div>

    <form id="form-investimento">
        <input type="text" id="ativo" placeholder="Ativo" required>
        <input type="text" id="quantidade" placeholder="Quantidade" required>
        <input type="text" id="valor-cota" placeholder="Valor cota" required>
        <select id="tipo-investimento">
            <option value="acao">Ação</option>
            <option value="fundo">Fundo Imobiliário</option>
            <option value="cripto">Cripto</option>
            <option value="outro">Outro</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <script src="investimentos.js"></script>
</body>
</html>
