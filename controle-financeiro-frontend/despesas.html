<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="despesas.css"/>
    <script defer src="despesas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Dashboard Financeiro</h1>
    </header>

    <div class="sidebar">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="despesas.html">Despesas</a></li>
          <li><a href="investimentosbr.html">Investimentos BR</a></li>
          <li><a href="euaecripto.html">EUA e Cripto</a></li>
          <li><a href="#">Configurações</a></li>
        </ul>
      </div>

      <div class="main-content">
        <div class="tabela-container">
          <div class="tabela-wrapper">
            <h2>Todas as Transações</h2>
            <table>
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Tipo</th>
                  <th>Valor</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="tabela-transacoes"></tbody>
            </table>
          </div>
          <div class="graficos-container">
            <div class="grafico-box">
              <h3>Distribuição de Entradas e Saídas</h3>
              <canvas id="graficoPizza" ></canvas>
            </div>
            <div class="grafico-box">
              <h3>Entradas vs Saídas por Mês</h3>
              <canvas id="graficoBarras"></canvas>
            </div>
          </div>
          

        </div>
      </div>
    
</body>
</html>
