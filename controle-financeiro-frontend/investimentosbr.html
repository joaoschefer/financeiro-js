<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimentos BR</title>
  <link rel="stylesheet" href="investimentosbr.css">
  <script defer src="investimentosbr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Dashboard Financeiro</h1>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="despesas.html">Despesas</a></li>
      <li><a href="investimentosbr.html">Investimentos BR</a></li>
      <li><a href="euaecripto.html">EUA e Cripto</a></li>
      <li><a href="#">Configurações</a></li>
    </ul>
  </div>

  <div class="main-content">

    <div class="card">
      <p><span class="titulo">Total investido</span><span class="valor" id="total-investido">Carregando...</span></p>
      <p><span class="titulo">Rentabilidade total</span><span class="valor" id="rentabilidade-total">+12,5%</span></p>
      <p><span class="titulo">Rentabilidade mensal</span><span class="valor" id="rentabilidade-mensal">+2,3%</span></p>
      <p><span class="titulo">Lucro/Prejuízo Acumulado</span><span class="valor" id="lucroprejuizo-acumulado">R$ 154,00</span></p>
    </div>      

    <div class="tabelas-container">
      <div class="tabela-wrapper">
        <h2>Todos os Investimentos</h2>
        <table>
          <thead>
            <tr>
              <th>Ativo</th>
              <th>Quantidade</th>
              <th>Valor da Cota</th>
              <th>Tipo</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="tabela-investimentos">
            <!-- Os investimentos serão inseridos aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
